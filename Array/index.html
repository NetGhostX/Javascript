<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Array in JS</title>
  </head>
  <body>
    <script>
      //working with arrays in js
      let fruits = ["apple", "orange", "banana"];
      fruits[1] = "coconut";

      fruits.push("mango");
      fruits.unshift("pawpaw");

      //getting the length of an array
      let numberOfFruits = fruits.length;

      console.log(`Fruits length: ${numberOfFruits}`);
      console.log(fruits);

      //finding the index of a fruit
      let index = fruits.indexOf("apple");

      console.log(`Apple is located at index ${index}`);

      //looping through the array

      for (let i = 0; i < fruits.length; i++) {
        console.log(fruits[i]);
      }

      console.log(" ");

      for (let fruit of fruits) {
        console.log(fruit);
      }

      console.log("\n Sorting an Array");

      fruits.sort();

      console.log(fruits);

      fruits.sort().reverse();
      for (fruit of fruits) {
        console.log(fruit);
      }
    </script>
  </body>
</html>
