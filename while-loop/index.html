<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>while-loop</title>
  </head>
  <body>
    <script>
      let username = "";

      while (username === "") {
        console.log(`You did't enter your name`);
      }

      console.log(username);
    </script>
  </body>
</html>
