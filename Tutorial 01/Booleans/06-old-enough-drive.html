<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Age checker</title>
  </head>
  <body>
    <script>
      let age = 20;

      if (age >= 16) {
        console.log("You are old enough to drive");
      } else {
        console.log("You must be at least 16 to drive");
      }
    </script>
  </body>
</html>
